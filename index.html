<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" media="print" onload="this.media='all'" />
		<noscript>
			<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" />
		</noscript>
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body class="flex items-center justify-center min-h-screen bg-Dark-cyan">
		<!-- container div-->
		<div class="text-center">
			<!-- this acts like wrapper -->
			<article class="max-w-[21.875rem] md:mx-0 bg-white rounded-2xl overflow-hidden mx-6 text-[1.125rem]">
				<div>
					<img class="relative w-full h-[8.75rem]" src="/bg-pattern-card.svg" alt="background image" />
					<img
						class="absolute -translate-x-1/2 -translate-y-1/2 border-[5px] border-white rounded-full w-[6.625rem] 1border-solid left-1/2"
						src="/image-victor.jpg"
						alt="profile photo"
					/>
				</div>
				<div class="flex flex-col gap-[0.5rem] item-center">
					<div class="flex items-center justify-center mt-[4rem] gap-[0.53125rem]">
						<h2 class="text-[1.125rem] text-Very-dark-desaturated-blue font-bold">Victor Crest</h2>
						<p class="text-Dark-grayish-blue text-[1.125rem] font-normal">26</p>
					</div>
					<p class="text-Dark-grayish-blue text-[0.875rem]">London</p>
				</div>
				<!-- sepparator -->
				<hr class="h-px mt-6 bg-gray-200 border-0" />
				<!-- this holds all the stats-->
				<div class="flex justify-between mb-6 max-w-[14.5625rem] md:max-w-[15.5625rem] mx-auto mt-6">
					<div>
						<p class="font-bold text-Very-dark-desaturated-blue">80K</p>
						<p class="text-Dark-grayish-blue text-[0.625rem] tracking-[1.5px] font-normal">Followers</p>
					</div>
					<div>
						<p class="font-bold text-Very-dark-desaturated-blue">803K</p>
						<p class="text-Dark-grayish-blue text-[0.625rem] tracking-[1.5px] font-normal">Likes</p>
					</div>
					<div>
						<p class="font-bold text-Very-dark-desaturated-blue">1.4K</p>
						<p class="text-Dark-grayish-blue text-[0.625rem] tracking-[1.5px] font-normal">Photos</p>
					</div>
				</div>
			</article>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
